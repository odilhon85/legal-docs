<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Hub — Islomov Odilhon Rustamovich</title>
  <meta name="description" content="Privacy policies and terms of service for all applications by Islomov Odilhon Rustamovich.">

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ─── Header ─── -->
  <header class="site-header">
    <div class="container">
      <p class="site-header__logo">Islomov Odilhon Rustamovich</p>
      <h1 class="site-header__title">Legal &amp; Policies</h1>
      <p class="site-header__subtitle">
        Privacy policies, terms of service, and other legal documents for our applications — all in one place.
      </p>
    </div>
  </header>

  <!-- ─── Project Cards ─── -->
  <main class="container">
    <div class="projects-grid" id="projects-grid">
      <!-- Cards are rendered by JavaScript from projects.js -->
    </div>
  </main>

  <!-- ─── Footer ─── -->
  <footer class="site-footer">
    &copy; <span id="year"></span> Islomov Odilhon Rustamovich. All rights reserved. &nbsp;&middot;&nbsp;
    <a href="https://t.me/devioruz" target="_blank" rel="noopener">Telegram</a>
  </footer>

  <!-- ─── Scripts ─── -->
  <script src="projects.js"></script>
  <script>
    // Set dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();

    // SVG icons
    const ICONS = {
      privacy: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
      terms: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>`,
    };

    function getIcon(label) {
      const lower = label.toLowerCase();
      if (lower.includes('privacy')) return ICONS.privacy;
      if (lower.includes('term')) return ICONS.terms;
      return ICONS.terms;
    }

    // Render cards
    const grid = document.getElementById('projects-grid');

    projects.forEach((project, index) => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.style.animationDelay = `${index * 0.08}s`;

      const linksHTML = project.links
        .map((link, i) => {
          const style = i === 0 ? 'primary' : 'secondary';
          return `<a href="${link.url}" class="project-card__link project-card__link--${style}">
                    ${getIcon(link.label)}
                    ${link.label}
                  </a>`;
        })
        .join('');

      card.innerHTML = `
        <div class="project-card__header">
          <div class="project-card__icon" style="background: ${project.color}">
            ${project.icon}
          </div>
          <h2 class="project-card__name">${project.name}</h2>
        </div>
        <p class="project-card__description">${project.description}</p>
        <div class="project-card__links">
          ${linksHTML}
        </div>
      `;

      grid.appendChild(card);
    });
  </script>
</body>
</html>
